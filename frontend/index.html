<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相机价格推荐系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <div class="header">
            <h1 class="title">相机价格推荐系统</h1>
            <p class="subtitle">精准价格查询·智能型号推荐·详细参数介绍</p>
        </div>

        <!-- 品牌筛选栏 -->
        <div class="brand-group">
            <button class="brand-btn active" data-brand="">全部品牌</button>
            <button class="brand-btn" data-brand="佳能">佳能</button>
            <button class="brand-btn" data-brand="尼康">尼康</button>
            <button class="brand-btn" data-brand="索尼">索尼</button>
            <button class="brand-btn" data-brand="富士">富士</button>
        </div>

        <!-- 搜索区域 -->
        <div class="search-group">
            <input type="text" class="search-input" placeholder="输入相机型号搜索（如：佳能80d）">
            <select class="model-select">
                <option value="">请选择相机型号</option>
                <option value="佳能5d4">佳能5d4</option>
                <option value="富士xs20">富士xs20</option>
                <option value="佳能80d">佳能80d</option>
                <option value="佳能r5">佳能r5</option>
                <option value="富士xt4">富士xt4</option>
                <option value="富士xt5">富士xt5</option>
                <option value="尼康d850">尼康d850</option>
                <option value="尼康z7ii">尼康z7ii</option>
                <option value="尼康z6">尼康z6</option>
                <option value="索尼a6400">索尼a6400</option>
                <option value="索尼a7s3">索尼a7s3</option>
                <option value="索尼a7m4">索尼a7m4</option>
            </select>
            <button class="query-btn">查询</button>
        </div>

        <!-- 价格区间推荐 -->
        <div class="price-group">
            <span class="price-label">🔖 按价格区间推荐</span>
            <div class="price-btn-group">
                <button class="price-btn active" data-range="">全部价格</button>
                <button class="price-btn" data-range="0-5000">入门级（<5000元）</button>
                <button class="price-btn" data-range="5000-15000">进阶级（5000-15000元）</button>
                <button class="price-btn" data-range="15000-99999">专业级（>15000元）</button>
            </div>
        </div>

        <!-- 相机数据展示区 -->
        <div class="camera-area">
            <img src="https://via.placeholder.com/40x40?text=📷" alt="相机图标" class="camera-icon">
            <div class="camera-list" id="cameraList">
                <!-- 相机卡片动态渲染 -->
                <div class="empty-tip">暂无相机数据，请先选择/搜索相机型号</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
