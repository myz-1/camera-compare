<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相机价格对比——京东vs咸鱼</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="jd-header">
    <div class="jd-header-inner">
        <div class="jd-logo"><span>📷</span><span>相机价格对比</span></div>
        <div class="search-container">
            <input type="text" class="jd-search-input" placeholder="搜索相机型号">
            <input type="number" class="price-search-input" placeholder="预期价格" min="0" step="0.1">
            <!-- 新增平台选择单选按钮组 -->
            <div class="platform-selector">
                <label>
                    <input type="radio" name="platform" value="both" checked> 综合
                </label>
                <label>
                    <input type="radio" name="platform" value="jd"> 京东
                </label>
                <label>
                    <input type="radio" name="platform" value="xy"> 闲鱼
                </label>
            </div>
            <button class="jd-search-btn">搜索</button>
            <button class="jd-recommend-btn">按价格推荐</button>
        </div>
        <div class="admin-login-wrap">
            <button id="adminBtnFixed" class="jd-recommend-btn" style="background:#ec1c1c;">管理员登录</button>
        </div>
    </div>
</header>
<div class="brand-filter">
    <div class="filter-inner">
        <button class="filter-btn active" data-brand="">全部品牌</button>
        <button class="filter-btn" data-brand="佳能">佳能</button>
        <button class="filter-btn" data-brand="尼康">尼康</button>
        <button class="filter-btn" data-brand="索尼">索尼</button>
        <button class="filter-btn" data-brand="富士">富士</button>
    </div>
</div>

<div class="model-filter">
    <div class="filter-inner">
        <select class="model-select"><option value="">全部型号</option></select>
    </div>
</div>

<div class="goods-list" id="jdGoodsList"></div>

<div class="modal" id="detailModal">
    <div class="modal-mask"></div>
    <div class="modal-content">
        <button class="modal-close" id="modalClose">×</button>
        <div class="modal-body">
            <div class="modal-img"><img id="detailImg" alt=""></div>
            <div class="modal-info">
                <h3 id="detailModel"></h3>
                <p id="detailBrand" class="modal-brand"></p>
                <div class="price-section">
                    <h4>京东价格</h4>
                    <div class="price-tags" id="jdPrices"></div>
                    <p class="price-avg">均价：<span id="jdAvg"></span></p>
                </div>
                <div class="price-section">
                    <h4>闲鱼价格</h4>
                    <div class="price-tags" id="xyPrices"></div>
                    <p class="price-avg">均价：<span id="xyAvg"></span></p>
                </div>
                <div class="desc-section">
                    <h4>产品简介</h4>
                    <p id="detailDesc"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="alert-modal" id="alertModal">
    <div class="alert-content">
        <p id="alertMessage"></p>
        <button class="alert-confirm" id="alertConfirm">确定</button>
    </div>
</div>

<script src="script.js"></script>
<script>
    document.getElementById('adminBtnFixed').onclick = () => {
        location.href = '/admin.html';
    };
</script>
</body>
</html>
